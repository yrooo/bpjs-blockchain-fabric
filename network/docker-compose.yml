      - CORE_PEER_CHAINCODEADDRESS=peer0.bpjs.bpjs-network.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.bpjs.bpjs-network.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.bpjs.bpjs-network.com:7051
      - CORE_PEER_LOCALMSPID=BPJSMSP
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/bpjs.bpjs-network.com/peers/peer0.bpjs.bpjs-network.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/bpjs.bpjs-network.com/peers/peer0.bpjs.bpjs-network.com/tls:/etc/hyperledger/fabric/tls
      - peer0.bpjs.bpjs-network.com:/var/hyperledger/production

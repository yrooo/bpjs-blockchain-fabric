      - ./crypto-config/peerOrganizations/puskesmas.bpjs-network.com/peers/peer1.puskesmas.bpjs-network.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/puskesmas.bpjs-network.com/peers/peer1.puskesmas.bpjs-network.com/tls:/etc/hyperledger/fabric/tls
      - peer1.puskesmas.bpjs-network.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 12051:12051
    networks:
      - bpjs
    depends_on:
      - couchdb5

  # ===== COUCHDB INSTANCES (State Database) =====

  couchdb0:
    container_name: couchdb0
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
    networks:
      - bpjs

  couchdb1:
    container_name: couchdb1
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 6984:5984
    networks:
      - bpjs

  couchdb2:
    container_name: couchdb2
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 7984:5984
    networks:
